<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Création d'un jeu Clicker">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    
    <title>Clicker</title>
</head>
<body>
    <div class="container">
        <p id="score">Score :  </p>
        <button id="count"><span id="front">Click Me</span></button>
        <button id="bonus" class="btn btn-primary btn-lg">Bonus</button>
        <p class="input" id="input-bonus" type="text"></p>
        <button id="autoClick" class="btn btn-primary btn-lg">Autoclicks</button>
        <p class="input" id="input-autoclick" type="text"></p>
        <button id="special" class="btn btn-primary btn-lg">Bonus Spécial</button>
        <p class="input" id="input-special" type="text"></p>
    </div>
    <img id="cookie" src="img/cookie.png" alt="cookie bonus" width="250" height="200">
    <img id="cookie_score" src="img/cookie_score.png" alt="cookie score" width="250" height="200">
    <div class="dino">
        <img id="dino_egg" src="img/Egg.png" alt="dino" width="250" height="300">
    </div>
    <script src="main.js"></script>
</body>
</html>
